<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <title>Etch A Sketch</title>
    <script src="./resources/js/index.js" defer></script>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <div class="container">
        <!--  main title -->
        <h1 class="header__title">
          <span class="header__title-part">Etch</span>
          <span class="header__title-part">A</span>
          <span class="header__title-part">Sketch</span>
        </h1>
        <!-- end of main title -->
      </div>
    </header>

    <!-- end of header -->

    <!-- start of main content -->
    <main class="main">
      <section class="sketchbook">
        <div class="container">
          <div class="controls">
            <div class="controls__color-picker" title="color picker">
              <p class="color-picker__label">Pick a Color!</p>

              <div class="color-picker__input-container">
                <input
                  data-color-picker
                  class="color-picker__input"
                  type="color"
                  name=""
                  id=""
                />
              </div>
            </div>
            <div class="controls__grid-size">
              <input
                data-grid-size-label
                class="grid-size__label"
                type="text"
                readonly
                value="16 X 16"
                name=""
                id=""
              />
              <!-- <p class="grid-size__label">
                <span data-grid-col>16</span> X
                <span data-grid-row>16</span> Grid
              </p> -->
              <div class="grid-size__input-container">
                <input
                  data-grid-size-input
                  type="range"
                  class="grid-size__input"
                  min="16"
                  max="100"
                  value="16"
                />
              </div>
            </div>
            <div class="controls__rainbow">
              <button data-rainbow class="rainbow__button" type="button">
                Rainbow
              </button>
            </div>
            <div class="controls__brush">
              <button data-brush class="brush__button" type="button">
                Brush
              </button>
            </div>
            <div class="controls__eraser">
              <button data-eraser type="button" class="eraser__button">
                Eraser
              </button>
            </div>

            <div class="controls__reset">
              <button data-reset class="reset__button" type="button">
                Reset
              </button>
            </div>
          </div>

          <div class="sketch-grid">
            <div data-grid-container class="sketch-grid__container"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- end of main -->

    <!-- footer -->
    <footer class="footer">
      <small
        >&copy; <time>2025</time> Etch A Sketch, ALL RIGHT RESERVED!
      </small>
    </footer>
    <!-- end of footer -->
  </body>
</html>
